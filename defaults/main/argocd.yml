---
k8s_argocd_namespace: argocd
k8s_argocd_hostname: "argocd.{{ k8s_cluster_name }}"
k8s_argocd_chart:
  repo: "https://argoproj.github.io/argo-helm"
  release: "4.10.9"
k8s_argocd_wait_timeout: "{{ k8s_wait_timeout }}"
k8s_argocd_chart_values:
  redis-ha:
    enabled: true
  controller:
    replicas: 1
  server:
    replicas: 2
  repoServer:
    replicas: 2
  applicationSet:
    replicas: 2
k8s_argocd_exec_timeout: 3m
