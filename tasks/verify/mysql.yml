---
- name: Set verification facts
  ansible.builtin.set_fact:
    _query: 'kubernetes.core.k8s'
    _config: "{{ k8s_kubeconfig }}"

- name: Validate statefulset status
  ansible.builtin.fail:
    msg: "mysql statefulset for {{ item.name }} does not exist"
  vars:
    _mysql: "{{ _query | selectattr('metadata.name', 'match', item.name) }}"
    _query: "{{ query(_query, kind='StatefulSet', kubeconfig=_config, namespace=item.namespace, api_version='apps/v1') }}"
  retries: "{{ k8s_retry_num }}"
  delay: "{{ k8s_retry_delay }}"
  until: pods_mysql | length > 0
  failed_when: pods_mysql | length == 0
  loop: "{{ k8s_mysql_deployments }}"
  loop_control:
    label: "{{ item.name }}"
